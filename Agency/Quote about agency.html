<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Handlee", cursive;
      background: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 720px;

      /* ✅ neutral base = no iframe bleed */
      background: #111;
      border-radius: 14px;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://i.imgur.com/Vl8Oc6b.png")
                  center / cover no-repeat;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(26, 62, 171, 0.55);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      padding: 40px 30px;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.55);
    }

    .quote {
      font-size: 1.8rem;
      line-height: 1.5;
      margin-bottom: 18px;
    }

    .author {
      font-size: 1.1rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="overlay"></div>

    <div class="content">
      <div class="quote">
        “Change your life today.  
        Don’t gamble on the future, act now, without delay.”
      </div>
      <div class="author">
        — Simone de Beauvoir
      </div>
    </div>
  </div>
</body>
</html>
