<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family:  "Handlee", cursive;
      font-weight: 400;
      font-style: normal;
      background: #111;
    }

    .container {
      position: relative;
      max-width: 700px;
      max-height: 1000px;
      border-radius: 12px;
      overflow: hidden; /* keeps overlay inside rounded corners */
    }

    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://i.imgur.com/Vl8Oc6b.png") center / cover no-repeat;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(26, 62, 171, 0.5); /* üî• control transparency here */
    }

    .content {
      position: relative;
      color: white;
      padding: 40px 25px ;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .quote {
      font-size: 1.8rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .author {
      font-size: 1.1rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="overlay"></div>

    <div class="content">
      <div class="quote">
        ‚ÄúChange your life today. Don‚Äôt gamble on the future, act now, without delay.‚Äù
      </div>
      <div class="author">
        ‚Äî Simone de Beauvoir
      </div>
    </div>
  </div>
</body>
</html>
