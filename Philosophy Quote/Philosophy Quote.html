
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  
  <style>
    html, body {
    background: transparent !important;
    }

    
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family:  "Handlee", cursive;
      font-weight: 400;
      font-style: normal;
      background: rgba(0, 255, 0, 1);
    }

    .container {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    background: transparent;
    }


    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://i.pinimg.com/1200x/86/3a/44/863a446fbc44e624c04c78fc05b25e4c.jpg") center / cover no-repeat;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(17, 63, 173, 0.5); /* üî• control transparency here */
    }

    .content {
      position: relative;
      color: white;
      padding: 20px 25px ;
      text-align: center;
    }

    .quote {
      font-size: 1.8rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="overlay"></div>

    <div class="content">
      <div class="quote">
        ‚ÄúDon't be a normie, BE A ROGUE!! Don't limit yourself to the normal. Why should you limit yourself when your potential is actually limitless! Always become Greater, always!‚Äù
      </div>
    </div>
  </div>
</body>
</html>
